<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kulsum Khan - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sakura-container">
        <div class="sakura petal1"></div>
        <div class="sakura petal2"></div>
        <div class="sakura petal3"></div>
        <div class="sakura petal4"></div>
        <div class="sakura petal5"></div>
        <div class="sakura petal6"></div>
        <div class="sakura petal7"></div>
        <div class="sakura petal8"></div>
    </div>
    
    <div class="container">
        <div class="cat-wrapper">
            <div class="cat">
                <div class="ear ear-left"></div>
                <div class="ear ear-right"></div>
                <div class="head">
                    <div class="eye eye-left">
                        <div class="pupil"></div>
                    </div>
                    <div class="eye eye-right">
                        <div class="pupil"></div>
                    </div>
                    <div class="nose"></div>
                    <div class="mouth"></div>
                    <div class="whisker whisker-left-1"></div>
                    <div class="whisker whisker-left-2"></div>
                    <div class="whisker whisker-right-1"></div>
                    <div class="whisker whisker-right-2"></div>
                    <div class="flower"></div>
                </div>
                <div class="body">
                    <div class="paw paw-left"></div>
                    <div class="paw paw-right"></div>
                </div>
                <div class="tail"></div>
            </div>
        </div>
        
        <div class="content">
            <h1 class="title">
                <span class="japanese">くるすむ・かん</span>
                <span class="english">Kulsum Khan</span>
            </h1>
            
            <div class="message">
                <p class="coming-soon">Something wonderful is coming soon</p>
                <p class="sub-message">にゃー ~ Under Construction ~ にゃー</p>
            </div>
            
            <div class="mimosa-decoration">
                <span class="mimosa">✿</span>
                <span class="mimosa">✿</span>
                <span class="mimosa">✿</span>
            </div>
        </div>
    </div>
</body>
</html>
